{% if topic_questions %}
    {% for topic, questions in topic_questions.items %}
        <p> 
            <b>{{topic.topic_name}} </b>
            <ul>
                {% for q in questions %}
                    <li> <b> QUESTION: </b>{{q.question_question}}    
                    <article> <b> ANSWER: </b> {{q.question_answer}} </article>
                    <br>
                {% endfor %}
            </ul>
        </p>
    {% endfor %}
    
{% else %}
<p> NO FAQ Questions</p>
{% endif %}
